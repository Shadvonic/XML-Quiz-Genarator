<!DOCTYPE html>
<html>
<head>
  <title>Quiz XML Generator</title>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <h1>Quiz XML Generator</h1>
  <div id="questionCountLabel">Number of Questions: 0</div>
  
  <div id="scoreContainer">
    <label for="score"> Enter passing score: </label>
    <input type="number" id="score" min="0" value="0"  oninput="previewXmlData()">
  </div>

  <div id="passingQuestionsContainer">
    <label for="passingQuestions"> Number of questions needed to pass: </label>
    <input type="number" id="passingQuestions" min="0" value="0">
  </div>
  

  <div id="questionInputContainer">
    <label for="numChoices">Enter the number of choices for the question:</label>
    <input  type="number" id="numChoices" min="2" max="4">
    <button id="addQuestionButton">Add Question</button>
  </div>

  <div id="quizContainer"></div>

  <button id="previewButton">Preview XML</button>
  <button id="saveButton" disabled>Save Quiz as XML</button>
  <button id="copyButton" disabled>Copy XML to Clipboard</button>
  <button id="loadButton">Load Quiz</button>

  <div>
    <textarea id="xmlTextArea" rows="30" cols="90" readonly></textarea>
  </div>

  <script src="script.js"></script>
</body>
</html>
